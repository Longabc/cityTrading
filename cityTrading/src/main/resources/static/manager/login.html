<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>后台登录</title>
<link rel="stylesheet" type="text/css" th:href="@{/manager/css/public.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/manager/css/page.css}" />
<script type="text/javascript" th:src="@{/manager/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/manager/js/public.js}"></script>
<script type="text/javascript" th:inline="javascript">
	/*<![CDATA[*/
   ctx = /*[[@{/}]]*/ '';
   /*]]>*/
</script>
</head>
<body>

	<!-- 登录body -->
	<div class="logDiv">
		<img class="logBanner" th:src="@{/manager/img/logBanner.png}" />
		<div class="logGet">
			<!-- 头部提示信息 -->
			<div class="logD logDtip">
				<p class="p1">后台登录</p>
			</div>
			<!-- 输入框 -->
			<div class="lgD">
				<img class="img1" src="img/logName.png" /><input type="text"
					placeholder="输入用户名" name="username" id="username" />
			</div>
			<div class="lgD">
				<img class="img1" src="img/logPwd.png" /><input type="text"
					placeholder="输入用户密码" name="pwd" id="pwd" />
			</div>
			<div class="logC">
				<button onclick="login()">登 录</button>
			</div>
		</div>
	</div>
	<!-- 登录body  end -->

	<!-- 登录页面底部 -->
	<div class="logFoot">
		<p class="p1">版权所有</p>
	</div>
	<!-- 登录页面底部end -->
   <script type="text/javascript">
   
   		function login(){
   			username = $("#username").val();
   			pwd = $("#pwd").val();
   			if (!username || !pwd) {
   	            alert("用户名密码不能为空！");
   	            return;
   	        }
   			$.ajax({
   				type: "post",
   				url: ctx + "/manager/login",
   				dataType:"json",
   				data: {
   						username:username,
   						pwd:pwd
   					},
   				success: function(data) {
   					if(data.status == 1){
   						window.location.href = "index";
   					}else{
   						alert("用户名或密码错误！");
   					}
   					
   				}
   			});
   		}
   
   </script>
   
</body>
</html>
